<div *ngIf="mostrar == true">
  <div class="grid-container" *ngFor="let lista of listas">
    <h3 class="lista">
      {{ lista }}
    </h3>
    <div class="hijo" *ngFor="let tarea of tareas; index as i">
      <app-tarea *ngIf="tarea.lista == lista" [tareas]="tareas[i]"></app-tarea>
    </div>
    <div class="todo">
      <p (click)="mostrarformulario(mostrar)">
        + AÃ±adir Tarea Nueva
      </p>
    </div>
  </div>

</div>

<div *ngIf="mostrar == false">
  <app-formulario (guardarForm)="leerFormulario($event)"></app-formulario>
  <button matTooltip="" (click)="mostrarformulario(mostrar)">
    Cancelar
  </button>
</div>
